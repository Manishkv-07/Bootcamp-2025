<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script>
        function printlog() {
            var nameNode = document.getElementById("name");
            var emailNode = document.getElementById("email");
            var passwordNode = document.getElementById("password");
            var ageNode = document.getElementById("age");

            var name = nameNode.value;
            var email = emailNode.value;
            var password = passwordNode.value;
            var age = ageNode.value;

            console.log(`Name: ${name}`);
            console.log(`Email: ${email}`);
            console.log(`Password: ${password}`);
            console.log(`Age: ${age}`);

            if (name === "Akshaya" && password === "password") {
                alert("Valid user");
                window.location.href = "dom.html"; // Redirect
            } else {
                alert("Invalid user");
            }
        }
    </script>
</head>
<body>
    <center>
        <img src="https://www.freeiconspng.com/thumbs/login-icon/user-login-icon-14.png" width="100" />
        <h1>Login to continue</h1>

        <form onsubmit="printlog(); return false;">
            <label for="email">Email:</label>
            <input id="email" type="text" placeholder="Email" /><br />

            <label for="age">Age:</label>
            <input id="age" type="number" placeholder="Age" /><br />

            <label for="name">Username:</label>
            <input id="name" type="text" placeholder="Full name" /><br />

            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Password" /><br />

            <button type="submit">Submit</button>
        </form>
    </center>
</body>
</html>
